<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Login</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <div class="signup">
        <span>Student login</span>
        <button type="button" class="sign-up-btn">login</button>
      </div>
      <div class="login">
        <span>lecturer login</span>
        <button type="button">Login</button>
      </div>

      <div class="back-layer">
        <form action="" class="login-form active">
          <h2 class="login-label">Login</h2>
          <input type="email" id="lemail" placeholder="Email" />
          <input type="password" id="lpassword" placeholder="Password" />
          <button type="button">Login</button>
          <img src="image/download (39).jpeg" alt="logo-form" class="logo">
        </form>

        <form action="" class="signup-form">
          <h2>student login</h2>
          
          <input type="matric" id="semail" placeholder="matric number" />
          <input type="password" id="spassword" placeholder="Password" />
          <img src="image/download (39).jpeg" alt="logo-form" class="logo">
          <button type="button">Login</button>
        </form>
      </div>
    </main>

    <script src="javascript/app.js"></script>
  </body>
</html>
